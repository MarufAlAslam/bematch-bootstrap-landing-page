<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Be The Match</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <!-- topbar -->
    <section class="topbar py-2">
        <div class="container">
            <div class="text-center">
                <img src="img/logo.png" class="img-fluid" alt="">
            </div>
        </div>
    </section>
    <!-- topbar -->


    <!-- hero -->
    <section class="hero">
        <div class="container-fluid p-0">
            <div class="card border-0 position-relative">
                <img src="img/hero.png" class="img-fluid card-img-top" alt="">
                <div class="card-body w-50 mx-auto text-center">
                    <h1 class="text-blue black fs-60 mb-4">
                        When we come together,<br> hope blooms.
                    </h1>
                    <p class="mb-0 lead">
                        This spring, consider planting the seed <br> for a brighter future.
                    </p>
                </div>
            </div>
        </div>
    </section>
    <!-- hero -->

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
